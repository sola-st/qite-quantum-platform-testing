[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v -ra --strict-markers --durations=10 --trace-config

# Exclude large or irrelevant directories
norecursedirs =
    platform_repos
    program_bank
    data
    logs
    .git
    .venv
    build
    dist
